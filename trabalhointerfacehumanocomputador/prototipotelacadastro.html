<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Supermercado</title>
    <link rel="stylesheet" href="estiloprototipo.css">
</head>
<body>
    <header>
        <img src="supermercado.png" id="logo" alt="Logo do Supermercado">
        <nav>
            <a href="#"><p class="navbarbutton">Home</p></a>
            <a href="#"><p class="navbarbutton">Produtos</p></a>
            <a href="#" class="ativado"><p class="navbarbutton">Área do Cliente</p></a>
            <a href="#"><p class="navbarbutton">Sobre Nós</p></a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Produto</h1>
        <form id="cadastroForm">
            <label for="nome">Nome do produto:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto"><br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required placeholder="Digite o preço"><br>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="Alimentos">Alimentos</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Vestuário">Vestuário</option>
            </select><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required placeholder="Digite uma breve descrição"></textarea><br>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagemFeedback"></p>
    </main>

    <footer>
        <p>Esse é um projeto de Interface Humano-Computador que demonstra uma tela de cadastro de um supermercado.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
