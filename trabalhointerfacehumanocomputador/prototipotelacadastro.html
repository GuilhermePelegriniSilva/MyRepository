<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Supermercado</title>
    <link rel="stylesheet" href="estiloprototipo.css">
</head>
<body>
    <header>
        <img src="supermercado.png" id="logo" alt="Logo do Supermercado">
        <nav>
            <a href="#"><p class="navbarbutton">Home</p></a>
            <a href="#"><p class="navbarbutton">Produtos</p></a>
            <a href="#" class="ativado"><p class="navbarbutton">Área do Cliente</p></a>
            <a href="#"><p class="navbarbutton">Sobre Nós</p></a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Produto</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXX-XXXX"><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço"><br>

            <label for="cartao">Cartão de Crédito:</label>
            <input type="text" id="cartao" name="cartao" required placeholder="XXXX XXXX XXXX XXXX"><br>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagemFeedback"></p>
    </main>

    <footer>
        <p>Esse é um código de um projeto de Interface Humano-Computador que demonstra uma tela de cadastro de um supermercado.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
